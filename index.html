  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand text-success" href="index.html">Cardápio By Nutri</a>
            <form>
              <div class="form-row align-items-center">

                <div class="col-sm-4 my-1">
                  <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Login">
                  </div>
                </div>

                <div class="col-sm-3 my-1">
                  <label class="sr-only" for="inlineFormInputName">Name</label>
                  <input type="text" class="form-control" id="inlineFormInputName" placeholder="Senha">
                </div>

                <div class="col-auto my-1">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                    <label class="form-check-label" for="autoSizingCheck2">
                      Remember me
                    </label>
                  </div>
                </div>
                <div class="col-auto my-1">
                  <button type="submit">Submit</button>
                </div>
              </div>
            </form>

        </div>

        <div class="alert alert-success" role="alert">
          Para gerar seu cardápio do dia <a href="#" class="alert-link">Clique aqui!</a>.
        </div>

    </nav>
